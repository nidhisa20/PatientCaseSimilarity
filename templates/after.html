<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prediction Results</title>
    <style>
        /* General Styles */
        body {
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        h2 {
            color: #34495e;
            font-size: 2em;
            margin-bottom: 1em;
        }

        h3 {
            color: #16a085;
            font-size: 1.8em;
            margin-bottom: 1.5em;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
            display: inline-block;
            max-width: 600px;
        }

        li {
            background-color: #ffffff;
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.4em;
            color: #2c3e50;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        li:hover {
            transform: scale(1.05);
        }

        a {
            color: #ffffff;
            font-size: 1.2em;
            text-decoration: none;
            background-color: #16a085;
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #1abc9c;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.8em;
            }

            h3 {
                font-size: 1.6em;
            }

            li {
                font-size: 1.2em;
            }

            .container {
                padding: 25px;
            }

            a {
                font-size: 1em;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Results</h1>
        <h2>Most Predicted Disease: <span style="font-weight: bold;">{{ most_predicted }}</span></h2>
        <h3>Top 3 Predicted Diseases:</h3>
        <ul>
            <li>{{ top_3_diseases[0] }}</li>
            <li>{{ top_3_diseases[1] }}</li>
            <li>{{ top_3_diseases[2] }}</li>
        </ul>

        <div class="image-container">
            <img src="{{ image_url }}" alt="{{ most_predicted }}">
        </div>
        
        <a href="/">Go back to the home page</a>
    </div>
</body>
</html>
